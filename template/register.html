<body>

<form action="/create/myself" method="POST">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>
    <label for="Username"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="email" required>

    <label for="email"><b>Firstname</b></label>
    <input type="text" placeholder="Firstname" name="firstname" required>
    <label for="email"><b>Lastname</b></label>
    <input type="text" placeholder="Lastname" name="lastname" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <label for="description"><b>Self Description</b></label>
    <input type="description" placeholder="your self introduction" name="description" required>
    <hr>
    <button type="submit">Register</button>
  </div>

  <div class="">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
