        <a class="navbar-brand" href="#">Change Profile</a>
</nav>

<form action="/save/{{.Username}}" method="POST">
<div>Username: <textarea name="username" rows=1>{{printf "%s" .Username}}</textarea></div>
<div>Firstname: <textarea name="firstName" rows=1>{{printf "%s" .FirstName}}</textarea></div>
<div>Lastname: <textarea name="lastName" rows=1>{{printf "%s" .LastName}}</textarea></div>
<div>Email: <textarea name="email" rows=1>{{printf "%s" .Email}}</textarea></div>
<div>Create Timestamp: <textarea name="createTs" rows=1>{{printf "%s" .CreateTs}}</textarea></div>
<div>Update Timestamp: <textarea name="updateTs" rows=1>{{printf "%s" .UpdateTs}}</textarea></div>
<div>Description <textarea name="description" rows=20 cols="100">{{printf "%s" .Description}}</textarea></div>
