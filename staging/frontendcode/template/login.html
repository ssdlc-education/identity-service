<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <h1 style="color: #FFFFFF"> Login </h1>
    </nav>
    <div style="background: red; width: 100%; text-align: center; vertical-align: middle;">{{.ErrorMessage}}</div>
    <form action="/login" method = "POST">
        <div class="container" style="margin-top: 10px">

          <div class = "container">
              <div class = "input-group">
                  <div class = "input-group-prepend">
                      <span class = "input-group-text">Username</span>
                  </div>
                  <input type="text" class = "form-control" placeholder="Enter username" name="username" required>
              </div>
              <div class = "input-group" style="margin-top: 20px">
                  <div class = "input-group-prepend">
                      <span class = "input-group-text">Password</span>
                  </div>
                  <input type="password" class = "form-control" placeholder="Enter Password" name="password" required>
              </div>

              <div style="margin-top: 20px">
                  <input class = "btn btn-primary" type="submit" value="Login">
                  <a class = "btn btn-primary" href = "/register/" role = "button">Create new account</a>
              </div>
              <a class = "btn btn-primary" style="margin-top: 20px" href = "/forget/" role = "button">Forget Password?</a>
          </div>
        </div>
    </form>
</div>
</body>
