<head>
  <title>Register New User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-primary bg-primary">
  <h1 style="color: #FFFFFF">Register</h1>
</nav>
<div style="background: red; width: 100%; text-align: center; vertical-align: middle;">{{.ErrorMessage}}</div>
<form action="/create/" method="POST" class="col-md-10 col-lg-6 col-xl-6">
  <div class = "form-group">
    <label for = "Username">Username</label>
    <input class="form-control" type="text" placeholder="Username" name = "username" required>
    <label for = "Email">Email</label>
    <input class="form-control" type="text" placeholder="Email" name = "email" required>
    <label for = "Firstname">Firstname</label>
    <input class="form-control" type="text" placeholder="Your Firstname" name = "firstname" required>
    <label for = "Lastname">Lastname</label>
    <input class="form-control" type="text" placeholder="Your Lastname" name = "lastname" required>
    <label for = "psw">Password</label>
    <input class="form-control" type="password" placeholder="Enter Password" name = "password" required>
    <label for = "description">Description</label>
    <input class="form-control" type="text" placeholder="Self Description" name = "description" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>

</form>
</body>
