<body>
<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <a class="navbar-brand" href="#" style="color: #FFFFFF">Change Profile</a>
</nav>

<form action="/save/" method="POST">
    <label for = "description">description</label>
    <input class="form-control" type="text" placeholder= "{{.Description}}" name = "description" required>
    <input class = "form-control" type = "hidden" name = "CSRFToken" placeholder="token" value="{{.Token}}">
    <div><input class = "btn btn-primary" type="submit" value="Save" style="margin-top: 20px; margin-left: 30px"></div>
    <div><a class = "btn btn-primary" href = "/password/" role = "button" style="margin-top: 20px; margin-left: 30px">Change Password</a></div>
    <div><a class = "btn btn-primary" href = "/editEmail/" role = "button" style="margin-top: 20px; margin-left:30px">Change Email</a></div>
</form>
</body>
